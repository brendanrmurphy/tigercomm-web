<div class="row-fluid-wrapper">

      data-x="0"
      data-w="12"
    >
      <div
        class="hero-section row-fluid-wrapper row-depth-1 row-number-1 dnd-section"
      >
        <div class="row-fluid">
          <div class="span12">
            <h1 class="page-title" data-aos="fade-left" data-aos-delay="500">

            <div

              data-aos-delay="600"

              {{ page_content }}
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
      <!--end row-wrapper -->
    </div>
    <!--end widget-span -->
  </div>
